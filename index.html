<!DOCTYPE html>
<html>
  <head>
    <title>Chess</title>
    <link rel="stylesheet" href="css/chessboard-1.0.0.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha384-ZvpUoO/+PpLXR1lu4jmpXWu80pZlYUAfxl5NsBMWOEPSjUn/6Z/hRTt8+pR6L4N2"
        crossorigin="anonymous"></script>
    <script src="js/chessboard-1.0.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.2/chess.min.js"></script>
  </head>
  <body>
    <div style="display: flex; justify-content: center; align-items: center; height: 100vh; flex-direction: column;">
      <h1>EchoChess</h1>
      <h2>Play chess with your voice</h2>

      <div id="legend" style="margin-left: 2em; padding: 16px; border-radius: 4px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); background-color: #fff; margin-bottom: 5vh;">
        <p>
          To make a move, click the start listening button, then say the current index and intended index of your chess piece.
          For example, say "A2 to A4" to move the pawn at A2 to A4.
        </p>
      </div>

      <div id="board" style="width: 400px; margin-bottom: 5vh;"></div>

      <p id="status"></p>

      <div style="display: flex; align-items: center;">
        <input id="startPositionBtn" value="Reset Game" type="button" style="margin-right: 10px;">
        <input id="startListeningBtn" value="Start Listening" type="button">
      </div>
    </div>



    <!-- Include the JavaScript file  -->
    <script src="main.js"></script>
    <script src="./js/cinnamon_2.2a.js"></script>
    <script src="./js/chess.js"></script>
    <script src="./js/json3.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./js/chessboard-1.0.0.min.js"></script>
    <script src="./js/cinnamon.js"></script>
  </body>
</html>
