<!DOCTYPE html>
<html>
  <head>
    <title>Chess</title>
    <link rel="stylesheet" href="css/chessboard-1.0.0.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha384-ZvpUoO/+PpLXR1lu4jmpXWu80pZlYUAfxl5NsBMWOEPSjUn/6Z/hRTt8+pR6L4N2"
        crossorigin="anonymous"></script>
    <script src="js/chessboard-1.0.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.2/chess.min.js"></script>
  </head>
  <body style="background-color: #aac0aa; margin: 0;">
    <div style="display: flex; justify-content: center; align-items: center; flex-direction: column; height: 100vh; box-sizing: border-box; padding: 20px;">
      <h1 style="font-family: 'Gill Sans', sans-serif; color: #fcdfa6; font-size: 4em; font-weight: bold; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);">EchoChess</h1>

      <div id="legend" style="padding: 8px; border-radius: 4px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); background-color: #fff; margin-bottom: 2em;">
          To make a move, click the start listening button, then say the current index and intended index of your chess piece.
          For example, say "A2 to A4" to move the pawn at A2 to A4.
        </p>
      </div>

      <div id="board" style="width: 400px; margin-bottom: 1em;"></div>

      <p id="status"></p>

      <div style="display: flex; align-items: center;">
        <input id="startPositionBtn" value="Reset Game" type="button" style="margin-right: 10px;">
        <input id="startListeningBtn" value="Start Listening" type="button">
      </div>
    </div>



    <!-- Include the JavaScript file  -->
    <script src="main.js"></script>
    <script src="./js/cinnamon_2.2a.js"></script>
    <script src="./js/chess.js"></script>
    <script src="./js/json3.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./js/chessboard-1.0.0.min.js"></script>
    <script src="./js/cinnamon.js"></script>
  </body>
</html>
